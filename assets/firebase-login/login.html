<!doctype html>
<html lang="en">

<head>
  <title>The Mixer Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <!-- user login -->
  <div class="login-div" id="login-id">
    <h3>The Mixer Login</h3>
    <input class="login-input" type="email" placeholder="Email..." id="user-email" />
    <input class="login-input" type="password" placeholder="Password..." id="user-pw" />

    <input class="login-btn" type="submit" value="Login">
  </div>
  
  <div class="logout-div" id="logout-id">
    <h3>Welcome back to The Mixer!</h3>
    <p id="login-msg"></p>
    <!-- user logout -->
    <input class="logout-btn" type="submit" value="Logout">
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCpBlDfxoIN6QnOPv207B_5r5KvxfJSsE8",
      authDomain: "the-mixer.firebaseapp.com",
      databaseURL: "https://the-mixer.firebaseio.com",
      projectId: "the-mixer",
      storageBucket: "the-mixer.appspot.com",
      messagingSenderId: "390455708983"
    };
    firebase.initializeApp(config);
  </script>
  <script src="login.js"></script>

</body>

</html>
