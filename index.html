<!doctype html>
<html lang="en">
  <head>
    <title>The Mixer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/mixerStyles.css">
  </head>
  <body>
    <div id="slideshow" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/images/b-unsplash.jpg">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/h-unsplash.jpg">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/j-unsplash.jpg">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/k-unsplash.jpg">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/m-unsplash.jpg">
        </div>
      </div>
    </div>

    <div class="container">
      <div clas="row">
        <div class="col-sm-03 random-four">
          <div>
            <a href="https://placeholder.com" class="random-drink1"><img src="http://via.placeholder.com/250x250"></a>
          </div>
          <div>
            <a href="https://placeholder.com" class="random-drink2"><img src="http://via.placeholder.com/250x250"></a>
          </div>
          <div>
            <a href="https://placeholder.com" class="random-drink3"><img src="http://via.placeholder.com/250x250"></a>
          </div>
          <div>
            <a href="https://placeholder.com" class="random-drink4"><img src="http://via.placeholder.com/250x250"></a>
          </div>
        </div>
      
        <div class="col-sm-09">
          <card class="searchDrinks">
            <form>
              <div class="form-group">
                  <label for="drinkName">Drink Name</label>
                  <input type="text" class="form-control" id="inputDrinkName">
              </div>
              <div class="form-group">
                  <label for="inputAlcohol">Alcohol</label>
                  <input type="text" class="form-control" id="inputAlcohol">
              </div>
              <div class="form-group">
                  <label for="inputIngredient">Main Ingredient</label>
                  <input type="text" class="form-control" id="inputIngredient">
              </div>
              <div class="form-group">
                  <label for="inputGlass">Glass</label>
                  <select class="form-control" id="glassType">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>
              <input class="btn btn-primary" id="searchDrink" type="submit" value="Submit">
            </form>
          </card>
        </div>

      </div>
    </div>

    <div class="container results">
      <div class="drink">
        <div class="drinkName">Drink Name</div>
        <div class="drinkPic">Drink Picture</div>
        <div class="instructions">Drink Instructions</div>
        <div class="glass">Drink Glass</div>
        <div class="ingredients">Drink Ingredients</div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
  </body>
</html>
